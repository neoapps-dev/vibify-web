<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Salsa', cursive;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .music-line {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Oops! Page not found</h1>
    <p>But here's a random music line to cheer you up:</p>
    <p class="music-line" id="music-line">Loading...</p>

    <script>
        
        fetch('https://api.lyrics.ovh/v1/artist/title')
            .then(response => response.json())
            .then(data => {
                const musicLine = data.lyrics.split('\n')[0]; // Get the first line of lyrics
                document.getElementById('music-line').textContent = musicLine;
            })
            .catch(error => console.error('Error fetching random music line:', error));
    </script>
</body>
</html>
